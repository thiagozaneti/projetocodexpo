{% extends 'base.system/base.html' %}

{% block content %}
<div class="wrapper">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>
<div class="p-4 sm:ml-64 h-full flex items-center justify-center">
  <div class="w-full max-w-lg mx-auto p-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-lg font-medium mb-6">Método de pagamento</h2>
        <p  class="mb-6" >Coloque suas informacoes para fazer a cobranca </p>
        <form method="post">
            <div class="grid grid-cols-2 gap-6">
                <div class="col-span-2 sm:col-span-1">
                    <label for="card-number" class="block text-sm font-medium text-gray-700 mb-2">Número do cartao</label>
                    <input type="text" name="number_card" id="card-number" placeholder="0000 0000 0000 0000" class="w-full py-3 px-4 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500" required >
                </div>
                <div class="col-span-2 sm:col-span-1">
                    <label for="expiration-date" class="block text-sm font-medium text-gray-700 mb-2">Expira-em</label>
                    <input type="text" name="date_expires" id="expiration-date" placeholder="MM / YY" class="w-full py-3 px-4 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500" required >
                </div>
                <div class="col-span-2 sm:col-span-1">
                    <label for="cvv" class="block text-sm font-medium text-gray-700 mb-2">CVV</label>
                    <input type="text" name="cvv" id="cvv" placeholder="000" class="w-full py-3 px-4 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500" required >
                </div>
                <div class="col-span-2 sm:col-span-1">
                    <label for="card-holder" class="block text-sm font-medium text-gray-700 mb-2">Nome do proprietário</label>
                    <input type="text" name="name_of_propriety" id="card-holder" placeholder="Nome" class="w-full py-3 px-4 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500" required >
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <label for="card-holder" class="block text-sm font-medium text-gray-700 mb-2">Email do proprietário</label>
                  <input type="text" name="email" id="card-holder" placeholder="Email" class="w-full py-3 px-4 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500" required >
              </div>
                <div>
                  <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-state">
                    Ingresso
                  </label>
                  <div class="relative">
                    <select name="selecao" class="block appearance-none w-full bg-white border border-gray-200 text-black py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="select" required>
                      <option value="12.99">BASIC-$12,99</option>
                      <option value="29.99" >PRO-$29,99</option>
                      <option value="49.99" >MASTER-$49,99</option>
                      <option value="100" >VIP-$100</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
                      <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                  </div>
                </div>
                <div class=" bg-white p-8 rounded-md shadow-md">
                  <label class="flex items-center">
                      <input type="checkbox" class="form-checkbox text-blue-500" required >
                      <span class="ml-2 text-sm">Eu aceito os <a href="#" class="text-blue-500" >Termos e Condições</a></span>
                  </label>
              </div>
              <div class=" bg-white p-8 rounded-md shadow-md">
                <label class="flex items-center">
                    <span class="ml-2 text-sm">Em breve novos métodos de pagamento</span>
                </label>
            </div>
            </div>
            <div class="mt-8">
              <button data-modal-target="popup-modal" data-modal-toggle="popup-modal" class="block text-white bg-black hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                Comprar ingresso
                </button>
            </div>
            
        </form>
    </div>
</div>
 </div>


  
  <div id="popup-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-md max-h-full">
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="popup-modal">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
              </button>
              <div class="p-4 md:p-5 text-center">
                  <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                  </svg>
                  <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Sua compra foi realizada com sucesso, logo você recebera um email </h3>
                  <button data-modal-hide="popup-modal" type="button" class="text-white bg-black hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2">
                      Voltar para compra
                  </button>
              </div>
          </div>
      </div>
  </div>
  

{% endblock %}
